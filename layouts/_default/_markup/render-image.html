<figure>
  <a class="paragraph-image">
    <img src="{{ .Destination | safeURL }}" data-action="zoom" alt="{{ .Text }}" {{ with .Title }} title="{{ . }}"{{ end }} loading="lazy" decoding="async">
  </a>
  {{ with .Title }}
  <figcaption class="image-caption">
      {{- . | safeHTML -}}
  </figcaption>
  {{ end }}
</figure>
